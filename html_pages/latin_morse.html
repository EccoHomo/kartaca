<!DOCTYPE html>
<html>
<head>
	<title>Latin to Morse</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src ="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id=ltm class="lengths">
		
		<textarea v-model = "input_text" cols=50 rows=10></textarea><br><br>
		<button v-on:click="convert_text">Convert</button><br><br>
		<textarea v-model = "output_text" readonly cols=50 rows=10></textarea><br><br>
		<a href="/">Back to Home</a>

	</div>

	<script>

		var socket = io('http://localhost:8000');
		

		var convert = new Vue({
			el: '#ltm',
			data: {
				input_text: null,
				output_text: null
			},

			methods: {
				convert_text : function(){
					var data = this.input_text;
					socket.emit('latin_request', {
						req_data : data
					});
				}
			}

		});

		socket.on('latin_response', function(data){
			convert.output_text = data.response;
		});
	</script>

</body>
</html>
